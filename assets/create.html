{% extends "admin/challenges/create.html" %}
{% block value %}
<!-- Original implementation for the value attribute of the challenge -->
<div class="form-group">
	<label>
		Value:<br>
		<small class="form-text text-muted">
			This is how many points are rewarded for solving this challenge.
		</small>
	</label>
	<input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

<div class="form-group">
	<label>
		Playbook Name:<br>
		<small class="form-text text-muted">
			Specify the name of the playbook to use for this challenge.
		</small>
	</label>
	<input type="text" class="form-control" name="playbook_name" placeholder="Enter playbook name" required>
</div>

<div class="form-group">
	<label>
		Deploy Parameters:<br>
		<small class="form-text text-muted">
			Optional parameters to pass during deployment (JSON format).
		</small>
	</label>
	<input type="text" class="form-control" name="deploy_parameters" placeholder='{"image_name": "myimage"}'>
</div>

{% endblock %}

{% block type %}
<input type="hidden" name="type" value="docker">
{% endblock %}
